<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        isEmpty() {
            return this.weight <= 0;
        }

        decreaseApple() {
            if (this.isEmpty()) {
                alert("Táo đã hết rồi");
            } else {
                this.weight--;
            }
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getWeight() {
            return this.weight;
        }

        isMale() {
            return this.gender === 1;
        }

        getGender() {
            return this.isMale() ? "Male" : "Female";
        }

        setWeight(weight) {
            this.weight = weight;
        }

        say(string) {
            console.log(string);
        }

        checkApple(apple) {
            return apple.isEmpty();
        }

        eat(apple) {
            if (!apple.isEmpty()) {
                apple.decreaseApple();
                this.weight++;
            } else {
                alert("Táo đã hết");
            }
        }

        getInfo() {
            alert(this.name + " " + this.weight + " " + this.getGender());
        }
    }

    // Khởi tạo Adam, Eva và một quả táo
    let adam = new Human("Adam", 1, 65);
    let eva = new Human("Eva", 2, 55);
    let apple_1 = new Apple(10);

    adam.say("I am Adam");
    eva.say("I am Eva");

    while (!apple_1.isEmpty()) {
        document.write("Adam ăn táo<br>");
        adam.eat(apple_1);

        document.write("Quả táo còn: " + apple_1.getWeight() + " đơn vị<br>");
        document.write("Cân nặng của Adam là: " + adam.getWeight() + " đơn vị<br><br>");

        if (!apple_1.isEmpty()) {
            document.write("Eva ăn táo<br>");
            eva.eat(apple_1);

            document.write("Quả táo còn: " + apple_1.getWeight() + " đơn vị<br>");
            document.write("Cân nặng của Eva là: " + eva.getWeight() + " đơn vị<br><br>");
        }
    }

    if (apple_1.isEmpty()) {
        document.write("Quả táo đã hết<br>");
    }
</script>
</body>
</html>
