<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<canvas id="DemoCanvas" width="500" height="600"></canvas>
<script>
    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        getWidth() {
            return this.width;
        }

        getHeight() {
            return this.height;
        }

        setWidth(width) {
            this.width = width;
        }

        setHeight(height) {
            this.height = height;
        }

        getArea() {
            return this.width * this.height;
        }

        getPerimeter() {
            return (this.width + this.height) * 2;
        }
    }

    let myRectangle = new Rectangle(150, 50);
    let width = myRectangle.getWidth();
    let height = myRectangle.getHeight();

    // Thay đổi chiều rộng và chiều cao
    myRectangle.setWidth(200);
    myRectangle.setHeight(100);

    document.write("Chiều rộng mới: " + myRectangle.getWidth() + "<br>");

    let canvas = document.getElementById("DemoCanvas");
    let ctx = canvas.getContext("2d");

    ctx.fillStyle = '#fa4b2a';
    ctx.fillRect(10, 10, myRectangle.getWidth(), myRectangle.getHeight());
</script>
</body>
</html>
