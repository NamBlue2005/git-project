<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<input type="number" id="Celsius">
<button type="button" id="nhap">Nhập</button>
<p id="result"></p>
</body>
<script>
    document.getElementById('nhap').onclick = function() {
        let a = parseFloat(document.getElementById('Celsius').value);
        let result = a * 9/5 + 32;
        document.getElementById('result').innerText = 'Result: ' + result;
    }


//     cách 2
    function celsiusToFahrenheit(celsius) {
        return (celsius * 9/5) + 32;
    }let celsius = prompt("Nhập nhiệt độ ở độ C:");
    let fahrenheit = celsiusToFahrenheit(celsius);
    alert(celsius + " độ C bằng " + fahrenheit + " độ F");

</script>
</html>
