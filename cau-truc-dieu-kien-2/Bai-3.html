<script>
  let number = prompt("Nhập một số bất kỳ:");
  number = Number(number);

  if (number > 0) {
    alert("Số " + number + " lớn hơn 0");
  } else if (number < 0) {
    alert("Số " + number + " nhỏ hơn 0");
  } else {
    alert("Số " + number + " bằng 0");
  }
</script>
