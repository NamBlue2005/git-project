<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let a = prompt("Nhập độ dài cạnh a của hình chữ nhật:");
    let b = prompt("Nhập độ dài cạnh b của hình chữ nhật:");

    let area = a * b;

    alert("Diện tích hình chữ nhật có cạnh a = " + a + " và cạnh b = " + b + " là: " + area);
</script>
</body>
</html>
