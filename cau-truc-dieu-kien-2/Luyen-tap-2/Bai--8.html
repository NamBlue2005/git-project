<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra tuổi</title>
</head>
<body>
<script>
  let age = prompt("Nhập tuổi:");

  if (age > 0 && age < 120) {
    alert("Đây là một tuổi hợp lệ.");
  } else {
    alert("Đây không phải là một tuổi hợp lệ.");
  }
</script>
</body>
</html>
