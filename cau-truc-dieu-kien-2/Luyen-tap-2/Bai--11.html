<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế thu nhập cá nhân</title>
</head>
<body>
<script>
    let income = Number(prompt("Nhập thu nhập hàng năm (VNĐ):"));

    if (income < 0) {
        alert("Thu nhập không hợp lệ. Vui lòng nhập lại.");
    } else {
        let tax = 0;

        if (income <= 60000000) {
            tax = income * 0.05; // 5%
        } else if (income <= 120000000) {
            tax = (60000000 * 0.05) + ((income - 60000000) * 0.10); // 10%
        } else if (income <= 216000000) {
            tax = (60000000 * 0.05) + (60000000 * 0.10) + ((income - 120000000) * 0.15); // 15%
        } else if (income <= 384000000) {
            tax = (60000000 * 0.05) + (60000000 * 0.10) + (96000000 * 0.15) + ((income - 216000000) * 0.20); // 20%
        } else if (income <= 624000000) {
            tax = (60000000 * 0.05) + (60000000 * 0.10) + (96000000 * 0.15) + (168000000 * 0.20) + ((income - 384000000) * 0.25); // 25%
        } else if (income <= 960000000) {
            tax = (60000000 * 0.05) + (60000000 * 0.10) + (96000000 * 0.15) + (168000000 * 0.20) + (240000000 * 0.25) + ((income - 624000000) * 0.30); // 30%
        } else {
            tax = (60000000 * 0.05) + (60000000 * 0.10) + (96000000 * 0.15) + (168000000 * 0.20) + (240000000 * 0.25) + (336000000 * 0.30) + ((income - 960000000) * 0.35); // 35%
        }

        alert("Tổng thuế thu nhập cá nhân phải trả là: " + tax.toLocaleString() + " VNĐ");
    }
</script>
</body>
</html>
