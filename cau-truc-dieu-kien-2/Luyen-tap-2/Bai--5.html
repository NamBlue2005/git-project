<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính diện tích tam giác vuông</title>
</head>
<body>
<script>
  let a = prompt("Nhập độ dài cạnh kề a của tam giác vuông:");
  let b = prompt("Nhập độ dài cạnh kề b của tam giác vuông:");

  let area = 0.5 * a * b;

  alert("Diện tích tam giác vuông có cạnh kề a = " + a + " và cạnh kề b = " + b + " là: " + area);
</script>
</body>
</html>
