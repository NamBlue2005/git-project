<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi mét sang feet</title>
</head>
<body>
<script>
    let meters = prompt("Nhập chiều dài (m):");

    let feet = meters * 3.2808;

    alert(meters + " mét tương đương với " + feet + " feet.");
</script>
</body>
</html>
