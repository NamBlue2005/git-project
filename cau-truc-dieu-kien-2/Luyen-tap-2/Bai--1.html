    <title>Bài 1</title>
</head>
<body style="text-align: center">
<input type="number" id="Celsius" placeholder="Nhập độ C">
<button type="button" id="nhap">Nhập</button>
<p id="result"></p>
</body>
<script>
    document.getElementById('nhap').onclick = function() {
        let a = parseFloat(document.getElementById('Celsius').value);
        let result = a * 9/5 + 32;
        document.getElementById('result').innerText = 'Result: ' + result;
    }
