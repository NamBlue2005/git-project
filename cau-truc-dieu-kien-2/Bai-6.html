<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng</title>
</head>
<body>
<script>
    let sales = prompt("Nhập doanh số bán hàng:");
    let commissionRate = prompt("Nhập tỷ lệ hoa hồng (%):") / 100;

    let commission = sales * commissionRate;
    alert("Hoa hồng nhận được là: $"+commission);
</script>
</body>
</html>
