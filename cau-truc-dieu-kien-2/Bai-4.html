<script>
    let a = Number(prompt("Nhập a:"));
    let b = Number(prompt("Nhập b:"));
    let c = Number(prompt("Nhập c:"));
    let max = a;

    if (b > max) {
        max = b;
    }
    if (c > max) {
        max = c;
    }

    if (max === a) {
        alert("a là số lớn nhất: "+a);
    } else if (max === b) {
        alert("b là số lớn nhất: "+b);
    } else {
        alert("c là số lớn nhất: "+c);
    }
</script>
