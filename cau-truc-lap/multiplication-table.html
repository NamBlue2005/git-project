<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
        }

        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
<h1>Bảng cửu chương</h1>
<script>
    let sout = "<table>";
    for (let i = 1; i <= 10; i++) {
        sout += "<tr>";
        for (let j = 1; j <= 10; j++) {
            sout += "<td>" + j + " * " + i + " = " + (i * j) + "</td>";
        }
        sout += "</tr>";
    }
    sout += "</table>";
    document.write(sout);
</script>
</body>

</html>
