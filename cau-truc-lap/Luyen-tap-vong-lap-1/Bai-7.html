<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm từ 1 đến 100</title>
</head>
<body>
<h2>Đếm từ 1 đến 100</h2>
<div id="count"></div>
</body>
<script>
    for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
            document.write("FizzBuzz" + "<br>");
        } else if (i % 3 == 0) {
            document.write("Fizz" + "<br>");
        } else if (i % 5 == 0) {
            document.write("Buzz" + "<br>");
        } else {
            document.write(i + "<br>");
        }
    }
</script>
</html>
