<script>
    let  temp = prompt("Nhập vào nhiệt độ:")
        if (temp <= 20){
            alert("Nhiệt độ phải lớn hơn 20");
        } else if (temp >= 100){
            alert("Nhiệt độ phải nhỏ hơn 100");
        } else {
            alert("Nhiệt Độ của bạn là:"+temp)
        }


</script>
