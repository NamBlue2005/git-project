<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Triangle Pattern</title>
</head>
<body>
<script>
  let a = 0;
  let b = 1;
  let count = 2
  let sum = a + b
  while (count< 20){
    let c = a + b;
    sum += c
    a = b;
    b = c;
    count++
  }
  document.write("Tổng của 20 số đầu tiên trong dãy Fibonacci là: " + sum);
</script>
</body>
</html>
