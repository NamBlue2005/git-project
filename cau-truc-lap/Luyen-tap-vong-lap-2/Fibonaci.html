<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triangle Pattern</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let count = 2;
    let text = "0 1 ";
    while (count <= 20){
        let c = a + b;
        text += c + " ";
        a = b;
        b = c;
        count++;
    }
    document.write("<br>");
    document.write(text);
</script>
</body>
</html>
