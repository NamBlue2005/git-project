<script>
    for (let i = 1; i <= 10; i++) {
        for (let j = 1; j <= 10 - i; j++) {
            document.write("&nbsp;&nbsp;");
        }
        for (let k = 1; k <= (2 * i - 1); k++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
