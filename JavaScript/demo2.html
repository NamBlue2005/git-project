<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập giá trị của a:"));
    let b = parseFloat(prompt("Nhập giá trị của b:"));
    let c = parseFloat(prompt("Nhập giá trị của c"));
    let Max = a;
   if (b > Max){
       Max = b;
   } if (c > Max){
       Max = c;
    }
    alert("Giá trị lớn nhất là:" + Max)
</script>

</body>
</html>
