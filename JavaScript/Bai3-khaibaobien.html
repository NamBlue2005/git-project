<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 Khai báo biến</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập giá trị của a:"));
    let b = parseFloat(prompt("Nhập giá trị của b:"));
    
    if (b !== 0 && a % b === 0) {
        alert(a + " là bội số của " + b);
    } else {
        alert(a + " không phải là bội số của " + b);
    }

</script>
</body>
</html>
