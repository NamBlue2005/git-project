<script>
    var str = 'c,d,e,N,g,F,d,H,h';
    var result = [];

    for (var x = 0; x < str.length; x++) {
        var char = str[x];

        if (char === char.toUpperCase()) {
            result.push(char.toLowerCase());
        } else {
            result.push(char.toUpperCase());
        }
    }

    console.log(result.join(''));
</script>
