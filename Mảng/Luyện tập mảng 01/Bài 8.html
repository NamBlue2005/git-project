<body>
<script>
    function sortArrayDescending(array) {
        return array.sort((a, b) => b - a);
    }

    let array = [3, 15, 7, 12, 9, 20, 10, 6, 8, 14];
    let sortedArray = sortArrayDescending(array);

    console.log("Mảng sau khi sắp xếp theo thứ tự giảm dần: " + sortedArray);
</script>
</body>
