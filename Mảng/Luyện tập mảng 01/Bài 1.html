<script>
    let numbers = [3, 11, 9, 25, 8, 15, 30, 7, 12, 18];
    let count = 0;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] >= 10) {
            count++;
        }
    }
    console.log("Số lượng các số nguyên lớn hơn hoặc bằng 10 là: " + count);
</script>
</html>
