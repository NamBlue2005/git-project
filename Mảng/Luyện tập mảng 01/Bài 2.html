<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [3, 15, 7, 12, 9, 20, 10, 6, 8, 14];

    let max = array[0];
    let maxIndex = 0;

    for (let i = 1; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i];
            maxIndex = i;
        }
    }

    console.log("Phần tử có giá trị lớn nhất là: " + max);
    console.log("Vị trí của phần tử đó trong mảng là: " + maxIndex);
</script>
</body>
</html>
