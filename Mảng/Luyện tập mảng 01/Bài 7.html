<!DOCTYPE html>

<body>
<script>
    function removeValueFromArray(array, V) {
        let index = array.indexOf(V);
        if (index !== -1) {
            for (let i = index; i < array.length - 1; i++) {
                array[i] = array[i + 1];
            }
            array[array.length - 1] = 0;
            console.log("Mảng sau khi xóa " + V + ": " + array);
        } else {
            console.log(V + " không có trong mảng");
        }
    }

    let array = [3, 15, 7, 12, 9, 20, 10, 6, 8, 14];
    let V = 10;

    removeValueFromArray(array, V);
</script>
</body>
</html>
