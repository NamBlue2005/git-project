<!DOCTYPE html>

</head>
<body>
<script>
    function checkStringEquality(str1, str2) {
        if (str1 === str2) {
            console.log("Hai chuỗi giống nhau.");
        } else {
            console.log("Hai chuỗi không giống nhau.");
        }
    }
    let string1 = "Hello";
    let string2 = "Hello";
    checkStringEquality(string1, string2);
</script>
</body>
