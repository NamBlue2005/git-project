<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let charArray = ['a', '1', 'b', '2', 'c', '3', 'd', '4'];
    let count = 0;

    for (let char of charArray) {
        if (!isNaN(char)) {
            count++;
        }
    }
    console.log("Số ký tự số trong mảng là: " + count);
</script>
</body>
</html>
