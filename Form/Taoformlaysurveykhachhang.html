<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Research Survey</title>
    <style>
        body, h1, p, form, input, select, textarea, button {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .survey-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .survey-container h1 {
            text-align: left;
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }

        .survey-container p {
            margin-bottom: 20px;
            color: #666;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="number"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }

        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }

        .price-inputs {
            display: flex;
            align-items: center;
        }

        .price-inputs span {
            margin: 0 5px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group table {
            width: 100%;
            border-collapse: collapse;
        }

        .form-group table th,
        .form-group table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .form-group table th {
            background-color: #f4f4f4;
        }

        .form-group table td:first-child {
            text-align: left;
        }

        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
<div class="survey-container">
    <h1>Market Research Survey</h1>
    <p>Please take a few moments to complete this satisfaction survey.</p>

    <form action="#" method="post">

        <div class="form-group">
            <label for="age">What is your age range?</label>
            <select id="age" name="age">
                <option value="18-24">18-24</option>
                <option value="25-34">25-34</option>
                <option value="35-50">35-50</option>
                <option value="50+">50+</option>
            </select>
        </div>

        <div class="form-group">
            <label for="income">What is your yearly income range?</label>
            <select id="income" name="income">
                <option value="0-25000">$0-$25,000</option>
                <option value="25001-50000">$25,001-$50,000</option>
                <option value="50001-100000">$50,001-$100,000</option>
                <option value="100000+">$100,000+</option>
            </select>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <label><input name="gender" type="radio" value="Male"> Male</label>
            <label><input name="gender" type="radio" value="Female"> Female</label>
            <label><input name="gender" type="radio" value="Nonbinary"> Nonbinary</label>
            <label><input name="gender" type="radio" value="Other"> Other</label>
            <textarea id="Other" name="Other"></textarea>

        </div>
        <div class="form-group">
            <label>Which of the following products have you purchased in the last 2 months? Please check all that apply.</label>
            <label><input type="checkbox" name="product" value="Product 1"> Product 1</label>
            <label><input type="checkbox" name="product" value="Product 2"> Product 2</label>
            <label><input type="checkbox" name="product" value="Product 3"> Product 3</label>
        </div>
        <div class="form-group">
            <label>How often would you use our new product?</label>
            <label><input name="usage" type="radio" value="Daily"> Daily</label>
            <label><input name="usage" type="radio" value="Weekly"> Weekly</label>
            <label><input name="usage" type="radio" value="Monthly"> Monthly</label>
        </div>
        <div class="form-group">
            <label for="price">What would you pay for the new product?</label>
            <div class="price-inputs">
                <span>$</span>
                <input type="number" id="dollars" name="dollars" min="0">
                <span>Cents</span>
                <input type="number" id="cents" name="cents" min="0" max="99">
            </div>
        </div>
        <div class="form-group">
            <label for="features">What features would you like to see in the new product?</label>
            <textarea id="features" name="features" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label>Please rate your level of agreement with the following statements:</label>
            <table>
                <tr>
                    <th></th>
                    <th>Strongly Disagree</th>
                    <th>Disagree</th>
                    <th>Agree</th>
                    <th>Strongly Agree</th>
                </tr>
                <tr>
                    <td>Our products are priced fairly.</td>
                    <td><input type="radio" name="pricing" value="1"></td>
                    <td><input type="radio" name="pricing" value="2"></td>
                    <td><input type="radio" name="pricing" value="3"></td>
                    <td><input type="radio" name="pricing" value="4"></td>
                </tr>
                <tr>
                    <td>Our products are high quality.</td>
                    <td><input type="radio" name="quality" value="1"></td>
                    <td><input type="radio" name="quality" value="2"></td>
                    <td><input type="radio" name="quality" value="3"></td>
                    <td><input type="radio" name="quality" value="4"></td>
                </tr>
                <tr>
                    <td>You would recommend our product to a friend or coworker.</td>
                    <td><input type="radio" name="recommendation" value="1"></td>
                    <td><input type="radio" name="recommendation" value="2"></td>
                    <td><input type="radio" name="recommendation" value="3"></td>
                    <td><input type="radio" name="recommendation" value="4"></td>
                </tr>
            </table>
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
