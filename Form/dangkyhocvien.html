<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
        }

        .container {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #FFFF99;
        }

        .head {
            background-color: #ccffcc;
            color: #0000ff;
            font-weight: bold;
            text-align: center;
            padding: 10px 0;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: calc(100% - 12px);
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"] {
            margin-right: 5px;
            margin-left: 10px;
        }

        textarea {
            height: 60px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .buttons {
            text-align: center;
        }

        button {
            padding: 5px 15px;
            margin: 5px;
            border: none;
            background-color: #ddd;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="head">Đăng ký học viên</div>
    <form action="#" method="post">
    <label for="name">Họ và tên</label>
    <input type="text" id="name" name="name">

    <label for="date">Ngày sinh</label>
    <input type="date" id="date" name="date">

    <label>Giới tính</label>
    <input name="gender" type="radio" value="Nam">Nam
    <input name="gender" type="radio" value="Nữ">Nữ
    <input name="gender" type="radio" value="Khác">Khác

    <label for="address">Địa chỉ</label>
    <textarea id="address" name="address"></textarea>

    <label for="class">Chọn lớp:</label>
    <select id="class" name="class">
        <option value="Lớp 1">Lớp 1</option>
        <option value="Lớp 2">Lớp 2</option>
        <option value="Lớp 3">Lớp 3</option>
        <option value="Lớp 4">Lớp 4</option>
        <option value="Lớp 5">Lớp 5</option>
        <option value="Lớp 6">Lớp 6</option>
        <option value="Lớp 7">Lớp 7</option>
        <option value="Lớp 8">Lớp 8</option>
        <option value="Lớp 9">Lớp 9</option>
        <option value="Lớp 10">Lớp 10</option>
        <option value="Lớp 11">Lớp 11</option>
        <option value="Lớp 12">Lớp 12</option>
    </select>

    <label for="email">Email</label>
    <input type="email" id="email" name="email">

    <label for="tel">Số điện thoại</label>
    <input type="tel" id="tel" name="tel">

    <div class="form-group buttons">
        <button type="submit">Đăng ký</button>
        <button type="reset">Nhập lại</button>
    </div>
    </form>
</div>
</body>
</html>
