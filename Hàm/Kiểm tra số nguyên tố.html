<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Nhập số cần kiểm tra");

    function isPrime(number) {
        if (number <= 1) {
            alert(number + " không là số nguyên tố");
            return;
        }

        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
                alert(number + " không là số nguyên tố");
                return;
            }
        }

        alert(number + " là số nguyên tố");
    }

    isPrime(number);
</script>
</body>
</html>
