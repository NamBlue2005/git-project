<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    function areaOfCircle(radius) {
        return Math.PI * radius * radius;
    }

    function perimeterOfCircle(radius) {
        return 2 * Math.PI * radius;
    }

    let radius = 3; // Ví dụ
    console.log("Diện tích hình tròn với bán kính " + radius + " là: " + areaOfCircle(radius));
    console.log("Chu vi hình tròn với bán kính " + radius + " là: " + perimeterOfCircle(radius));
</script>
</body>
</html>
