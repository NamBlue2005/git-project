<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    function reverseArray(arr) {
        return arr.reverse(); // Sử dụng phương thức reverse để đảo ngược mảng
    }

    let intArray = [1, 2, 3, 4, 5]; // Ví dụ
    console.log("Mảng sau khi đảo ngược: " + reverseArray(intArray));
</script>
</body>
</html>
