<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    function findMin(a, b, c) {
        return Math.min(a, b, c);
    }

    let a = 5, b = 3, c = 8; // Ví dụ
    console.log("Số nhỏ nhất trong " + a + ", " + b + ", " + c + " là: " + findMin(a, b, c));
</script>
</body>
</html>
