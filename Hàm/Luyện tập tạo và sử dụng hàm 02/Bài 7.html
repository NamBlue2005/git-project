<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    function swap(a, b) {
        return [b, a]; // Trả về mảng chứa hai số đã được đổi chỗ
    }

    let x = 10, y = 20; // Ví dụ
    [x, y] = swap(x, y);
    console.log("Sau khi đổi chỗ: x = " + x + ", y = " + y);
</script>
</body>
</html>
