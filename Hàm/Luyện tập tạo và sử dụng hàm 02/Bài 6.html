<!DOCTYPE html>

    <title>Bài 6</title>
</head>
<body>
<script>
    function isPositiveInteger(number) {
        return Number.isInteger(number) && number > 0;
    }

    let numToCheck = 7; // Ví dụ
    console.log(numToCheck + " có phải là số nguyên dương không? " + isPositiveInteger(numToCheck));
</script>
</body>
