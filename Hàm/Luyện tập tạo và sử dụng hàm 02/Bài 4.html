<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    function isNumeric(character) {
        return !isNaN(character) && character.trim() !== "";
    }

    let char = "5"; // Ví dụ
    console.log("Ký tự '" + char + "' có phải là số không? " + isNumeric(char));
</script>
</body>
</html>
