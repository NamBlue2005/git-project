<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Bài 1</title>

<body>
<script>
    function square(number) {
        return number * number;
    }

    let num = 5; // Ví dụ
    console.log("Bình phương của " + num + " là: " + square(num));
</script>
</body>
