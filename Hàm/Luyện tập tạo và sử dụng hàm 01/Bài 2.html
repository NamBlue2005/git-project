<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Increment Example</title>
</head>
<body>
<script>
    function increment(number) {
        return number + 1;
    }
</script>

<script>
    let originalNumber = 5;
    let incrementedNumber = increment(originalNumber);
    document.write("Giá trị ban đầu: " + originalNumber + "<br>");
    document.write("Giá trị sau khi tăng: " + incrementedNumber);
</script>
</body>
</html>
