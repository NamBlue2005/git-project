<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 01</title>
</head>
<body>
<script>
  let star1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
  let star2 = ["Ursa Minor", "Taurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

  function check_star(star) {
    for (let i = 0; i < star1.length; i++) {
      if (star === star1[i]) {
        return star2[i];
      }
    }
    return "Không tìm thấy sao";
  }

  let star = prompt("Nhập vào ngôi sao: ");
  document.write(check_star(star));
</script>
</body>
</html>
