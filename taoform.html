<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Form đăng ký người dùng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div {
            background-color: #fff; /* White background for the form container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .form-group {
            margin-top: 15px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50; /* Green background color for button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
<div>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
        <label for="name">Họ và tên</label>
        <input type="text" id="name" name="name">

        <label for="emai">Email</label>
        <input type="email" id="emai" name="email">

        <label for="tel">Số điện thoại</label>
        <input type="tel" id="tel" name="tel">

        <label>Giới tính</label>
        <input name="gender" type="radio" value="Nam">Nam
        <input name="gender" type="radio" value="Nữ">Nữ
        <input name="gender" type="radio" value="Khác">Khác

        <div class="form-group buttons">
            <button type="submit">Đăng ký</button>
        </div>
    </form>
</div>

</body>
</html>
